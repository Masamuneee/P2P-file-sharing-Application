<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='retangle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="container_publish">
        <div class="title">Publish</div>
        <div class="description">Upload a file that you want to publish.</div>
        <form action="{{ url_for('publish') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="input-file" accept=".txt, .pdf, .docx, .xlsx">
            <input type="text" class="input-rectangle" name="filename" placeholder="Enter the file name to save">
            <button class="find-button" type="submit">Publish</button>
        </form>
        <div class="result">Result:</div>
        {% if message %}{{ message }}{% endif %}
    </div>
    {% if alert %}
    <script>
        alert("{{ alert }}");
    </script>
    {% endif %}
    <ul>
        <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('publish') }}">Publish</a></li>
        <li><a href="{{ url_for('fetch') }}">Fetch</a></li>
        <li><a href="{{ url_for('discover') }}">Discover</a></li>
        <li><a href="{{ url_for('ping') }}">Ping</a></li>
        <li style="float:right"><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</body>

</html>
