<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='retangle.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="container">
        <div class="title">Fetch</div>
        <div class="description">Fetch a copy of the file that you want.</div>

        <form action="{{ url_for('fetch') }}" method="post">
            <input type="text" class="input-rectangle" name="filename" placeholder="Enter the file name">
            <button class="find-button" type="submit">Fetch</button>
        </form>

        {% if message %}
        <div class="result"> Result:
            <span>{{ message }}</span>
        </div>
        {% endif %}
    </div>
    {% if alert %}
    <script>
        alert("{{ alert }}");
    </script>
    {% endif %}
    <ul>
        <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('publish') }}">Publish</a></li>
        <li><a href="{{ url_for('fetch') }}">Fetch</a></li>
        <li><a href="{{ url_for('discover') }}">Discover</a></li>
        <li><a href="{{ url_for('ping') }}">Ping</a></li>
        <li style="float:right"><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</body>

</html>
